name: Security

on: pull_request

jobs:
  audit-critical:
    name: Prettier
    runs-on: audit-critical
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/hydrogen"

      - run: npm ci

      - run: npm audit --omit-dev --audit-level=critical
